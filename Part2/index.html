<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header>
      <h1>Poker Cards</h1>
    </header>
    <main>
      <section class="diamond"><span>A</span><span>♦</span><span>A</span></section>
      <section class="club"><span>A</span><span>♣</span><span>A</span></section>
      <section class="heart"><span>A</span><span>♥</span><span>A</span></section>
      <section class="spade"><span>A</span><span>♠</span><span>A</span></section>
    </main>

    <input id="setId" type="text" placeholder="Set ID">
    <input id="setColor" type="text" placeholder="Set Color">
    <button id="editCard">Edit Card</button>

    <script src="./index.js"></script>
  </body>
</html>
